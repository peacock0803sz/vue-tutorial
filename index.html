<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Vue.js studying</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <h1>TodoList</h1>

    <!-- ラジオボタン -->

    <label v-for="label in options">
      <input type="radio" v-model="current" :value="label.value">{{ label.label }}
    </label>

    <p>全{{ computedTodos.length }}件を表示</p>

    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">Comment</th>
          <th class="state">State</th>
          <th class="button"> - </th>
        </tr>
      </thead>
      <tbody>
        <!-- Todoの要素を表示する。v-bind=>: v-on=>@ -->
        <tr v-for="item in computedTodos" :key="item.id" :class="{done:item.state}">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button @click="doChangeState(item)">{{ showLabels[item.state] }}</button>
          </td>
          <td class="button">
            <button @click.ctrl="doRemove(item)">削除</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>削除はCtrl+Click</p>
    
    <h2>新しい作業の追加</h2>
  <form class="add-form" @submit.prevent="doAdd">
      <!-- コメント入力フォーム -->
      コメント<input type="text" ref="comment">
      <!-- 追加ボタンのモック -->
      <button type="submit">追加</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
