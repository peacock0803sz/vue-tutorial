<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Vue.js studying review</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <!-- 絞り込みボタン -->
    <label v-for="label in options">
      <input type="radio" v-model="current" :value="label.value">{{ label.label }}
    </label>
    <!-- Todoテーブル -->
    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">Comment</th>
          <th class="state">State</th>
          <th class="button"> - </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in computedTodos" :key="item.id">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state" @click="doChangeState(item)">
            <!-- 状態変更ボタン -->
            <button>{{ item.state }}</button>
          </td>
          <td class="button" @click.ctrl="doRemove(item)">
            <!-- 削除ボタン -->
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 新規登録フォーム -->
    <h2>Add a task</h2>
    <form class="add-form" @submit.prevent="doAdd">
      <!-- コメント入力フォーム -->
      Comment<input type="text" ref="comment">
      <button type="submit">Add</button>
    </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
