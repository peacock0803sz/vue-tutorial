<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Vue.js studying review</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <!-- 絞り込みボタン -->
    <!-- Todoテーブル -->
    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">Comment</th>
          <th class="state">State</th>
          <th class="button"> - </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in todos" :key="item.id">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <!-- 状態変更ボタン -->
            <button>{{ item.state }}</button>
          </td>
          <td class="button">
            <!-- 削除ボタン -->
            <button>削除</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 新規登録フォーム -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
